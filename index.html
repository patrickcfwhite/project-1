<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Cutive+Mono|Share+Tech+Mono|VT323&display=swap" rel="stylesheet">
  <title>Project 1: Tetris</title>
</head>
<body>
  <header>
  <button class="factory buttons" id="squareshape">Square</button>
  <button class="factory buttons" id="lshape">L-Shape</button>
  <button class="factory buttons" id="jshape">J-Shape</button>
  <button class="factory buttons" id="sshape">S-Shape</button>
  <button class="factory buttons" id="zshape">Z-Shape</button>
  <button class="factory buttons" id="ishape">I-Shape</button>
  <button class="factory buttons" id="tshape">T-Shape</button>
  <button id="check" >Check</button>
  <button class="function buttons" id="toFixed">Fixed</button>
</header>
<main>
  <aside id="left">
    <div class="shapewrapper">
      <h2>Hold:</h2>
    <div id="holdshape" class="squaredisplay"></div>
    </div>
    <div id="level"></div>
    <div id="lines"></div>
  </aside>
<div class="grid"></div>
<aside id="right">
<div class="shapewrapper">
  <h2>Next Shape:</h2>
<div id="nextshape" class="squaredisplay"></div>
</div>
<div id="combo"></div>
<div id="score"></div>
<div id="nexthighscore"></div>
</aside>
</main>


<script src="js/game.js"></script>
</body>
</html>
